<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <div class="row">
          <div class="hour" id="9">9 am</div>
          <textarea class="description col-md-10" id="event-9" placeholder="To do.."></textarea>
          <button class="saveBtn col-md-1" id="saveBtn1" >
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div class="row">
          <div class="hour" id="10">10 am</div>
          <textarea class="description col-md-10" id="event-10" placeholder="To do.."></textarea>
          <button class="saveBtn col-md-1" id="saveBtn2">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div class="row">
          <div class="hour" id="11">11 am</div>
          <textarea class="description col-md-10" id="event-11" placeholder="To do.."></textarea>
          <button class="saveBtn col-md-1" id="saveBtn3">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div class="row">
          <div class="hour" id="12">12 pm</div>
          <textarea class="description col-md-10"id="event-12" placeholder="To do.."></textarea>
          <button class="saveBtn col-md-1" id="saveBtn4">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div class="row">
          <div class="hour" id="13">1 pm</div>
          <textarea class="description col-md-10"id="event-13" placeholder="To do.."></textarea>
          <button class="saveBtn col-md-1" id="saveBtn5">
            <span>
            <i class="fa-solid fa-floppy-disk"></i>
          </span>
          </button>
        </div>
        <div class="row">
          <div class="hour" id="14">2 pm</div>
          <textarea class="description col-md-10"id="event-14" placeholder="To do.."></textarea>
          <button class="saveBtn col-md-1" id="saveBtn6">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div class="row">
          <div class="hour" id="15">3 pm</div>
          <textarea class="description col-md-10" id="event-15" placeholder="To do.."></textarea>
          <button class="saveBtn col-md-1" id="saveBtn7">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div class="row">
          <div class="hour" id="16">4 pm</div>
          <textarea class="description col-md-10"id="event-16" placeholder="To do.."></textarea>
          <button class="saveBtn col-md-1" id="saveBtn8" >
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div class="row">
          <div class="hour" id="17">5 pm</div>
          <textarea class="description col-md-10"id="event-17" placeholder="To do.. "></textarea>
          <button class="saveBtn col-md-1" id="saveBtn9">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
